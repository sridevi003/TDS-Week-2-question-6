name: 24f2007378@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at 00:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  daily-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a change
        run: |
          echo "Daily update $(date)" > daily_update.txt
          git add daily_update.txt

      - name: Configure Git with user email and name
        run: |
          git config --local user.email "24f2007378@ds.study.iitm.ac.in" # Correct: Email here
          git config --local user.name "github-actions[bot]"

      - name: Commit changes
        run: git commit -m "Automated daily update" || exit 0

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
